<lib-roundprogress
  [current]="85"
  [max]="100"
  [color]="'#45ccce'"
  [background]="'#eaeaea'"
  [radius]="125"
  [stroke]="20"
  [semicircle]="true"
  [rounded]="true"
  [clockwise]="false"
  [responsive]="false"
  [duration]="800"
  [animation]="'easeInOutQuart'"
  [animationDelay]="0"
  (onRender)="doSomethingWithCurrentValue($event)"
  >></lib-roundprogress
>
